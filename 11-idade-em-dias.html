<meta charset="utf-8">
<h1>Idade em Dias</h1>
<script>

    var anos = parseInt(prompt('Anos:'))
    var meses = parseInt(prompt('Meses:'))
    var dias = parseInt(prompt('Dias:'))
    var diasVividos = (anos * 365) + (meses * 30) + dias

    document.write(`Você viveu até o momento ${diasVividos} dias.`)

</script>
