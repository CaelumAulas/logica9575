<meta charset="utf-8">
<h1>Média das Idades</h1>

<script>

    var anoAtual = new Date().getFullYear()
    var idadeJoao = anoAtual - 1991
    var idadeMaria = anoAtual - 1987
    var idadeMarcio = anoAtual - 1963
    var media = (idadeJoao + idadeMaria + idadeMarcio) / 3
    document.write("A média das idades é: " + media.toFixed(1))

</script>
