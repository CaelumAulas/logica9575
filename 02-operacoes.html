<meta charset="utf-8">
<h1>Operações Matemáticas</h1>

<script>

    document.write("378 + 756 é igual a: ")
    document.write(378 + 756)
    document.write("<br>")
    document.write("2356 - 854 é igual a: ")
    document.write(2356 - 854)
    document.write("<br>")
    document.write("1248 x 36 é igual a: ")
    document.write(1248 * 36)

    document.write('<hr>')

    // Concatenação de Strings
    document.write("378 + 756 é igual a: " + (378 + 756) + "<br>")
    document.write("2356 - 854 é igual a: " + (2356 - 854) + "<br>")
    document.write("1248 x 36 é igual a: " + (1248 * 36))

    document.write('<hr>')

    // Template String + Interpolação (${})
    document.write(`
        378 + 756 é igual a: ${378 + 756} <br>
        2356 - 854 é igual a: ${2356 - 854} <br>
        1248 x 36 é igual a: ${1248 * 36} 
    `)

</script>
