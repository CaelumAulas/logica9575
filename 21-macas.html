<meta charset="utf-8">
<h1>Preço das Maçãs</h1>

<p>
    Quantidade de Maçãs: <br>
    <input type="number" id="campoQtd">
    <button onclick="calcular()">
        Calcular
    </button>
</p>

<script src="js/formataMoeda.js"></script>
<script>

    function calcular()
    {
        var qtd = parseInt(campoQtd.valueAsNumber)
        var total = qtd * 1

        if (qtd < 12) 
        {
            var total = qtd * 1.3
        }
        
        document.write('Total: ' + formataMoeda(total))
    }

</script>
