<meta charset="utf-8">
<h1>Média Final</h1>
<script>

    var nota1 = parseFloat(prompt('Nota 1:').replace(',', '.'))
    var nota2 = parseFloat(prompt('Nota 2:').replace(',', '.'))
    var nota3 = parseFloat(prompt('Nota 3:').replace(',', '.'))
    var media = ((nota1 * 2) + (nota2 * 3) + (nota3 * 5)) / 10
    document.write(`A sua média final é: ${media.toFixed(1)}`)

</script>
