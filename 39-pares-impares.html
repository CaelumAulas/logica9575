<meta charset="utf-8">
<h1>Pares e Ímpares</h1>

<script src="js/pegaNumero.js"></script>
<script>

    var pares = []
    var impares = []

    for (var i = 1; i <= 7; i++)
    {
        var numero = pegaInt(`Informe o ${i}º número:`)
        if (numero % 2 == 0) {
            pares.push(numero)
        }
        else {
            impares.push(numero)
        }
    }

    document.write(`
        Impares: ${impares.length} (${impares.join(', ')})<br>
        Pares: ${pares.length} (${pares.join(', ')})
    `)

</script>
