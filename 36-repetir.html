<meta charset="utf-8">
<h1>Repetir</h1>

<script src="js/pegaNumero.js"></script>
<script>

    var palavra = prompt('Informe a palavra:')
    var repeticoes = pegaInt('Quantas vezes quer repetir a palavra?')

    for (var contador = 1; contador <= repeticoes; contador += 1)
    {
        document.write(`${palavra} <br>`)
    }


</script>
