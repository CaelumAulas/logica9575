<meta charset="utf-8">
<h1>Academia Caelum</h1>
<p>
    Preencha o formulário abaixo para realizar sua inscrição:
</p>

<p>
    Nome: <br>
    <input type="text" id="campoNome">
</p>

<p>
    Altura: <br>
    <input type="number" id="campoAltura">
</p>

<p>
    Peso: <br>
    <input type="number" id="campoPeso">
</p>

<p>
    Data de Nascimento: <br>
    <input type="text" id="campoDataNascimento">
</p>

<p>
    <input type="checkbox" id="campoSouCardiaco"> Tenho problemas cardíacos
</p>

<button onclick="cadastrar()">
    Cadastrar
</button>

<!-- Arquivos do Calendário -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
<script src="js/libIdade.js"></script>

<script>

    flatpickr(campoDataNascimento, {
        locale: 'pt',
        dateFormat: 'd/m/Y'
    })

    function cadastrar()
    {
        var nome = campoNome.value
        var altura = campoAltura.valueAsNumber
        var peso = campoPeso.valueAsNumber
        var dataNascimento = campoDataNascimento.value // "12/04/1991"
        var dataPedacos = dataNascimento.split('/') // ["12", "04", "1991"]
        var idade = calculaIdade( dataPedacos[0], dataPedacos[1], dataPedacos[2] )
        var souCardiaco = campoSouCardiaco.checked // boolean (true/false)
        var frase = 'NÃO PRECISA DE ACOMPANHAMENTO MÉDICO'

        if (idade < 14 || souCardiaco == true) {
            frase = 'PRECISA DE ACOMPANHAMENTO MÉDICO'
        }

        document.write(`
            <h2>Seus dados de cadastro são:</h2>

            <b>Nome:</b> ${nome} <br>
            <b>Altura:</b> ${altura} m <br>
            <b>Peso:</b> ${peso} kg <br>
            <b>Data de Nascimento:</b> ${dataNascimento} <br>
            <b>Idade:</b> ${idade} anos <br>
            <hr>
            ${frase}
        `)
    }

</script>
