<meta charset="utf-8">
<h1>Estoque</h1>

<p>
    Quantidade Atual: <br>
    <input type="number" id="campoQtdAtual">
</p>

<p>
    Quantidade Máx: <br>
    <input type="number" id="campoQtdMax">
</p>

<p>
    Quantidade Mínima: <br>
    <input type="number" id="campoQtdMin">
</p>

<button onclick="verificarEstoque()">
    Verificar Estoque
</button>

<script>

    function verificarEstoque()
    {
        var atual = campoQtdAtual.valueAsNumber
        var max = campoQtdMax.valueAsNumber
        var min = campoQtdMin.valueAsNumber

        var media = (max + min) / 2

        document.write(`
            Qtd Atual: ${atual} <br>
            Qtd Média: ${media} <br>
        `)

        if (atual >= media) {
            document.write('NÃO EFETUAR COMPRA!')
        }
        else {
            document.write('EFETUAR COMPRA!')
        }
    }

</script>
